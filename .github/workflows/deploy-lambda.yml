name: Deploy AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17

    - name: Build Java
      run: |
        cd app
        mvn clean package  # Compilar seu cÃ³digo Java e criar um pacote JAR

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Java Tests
      run: |
        cd app
        mvn test  # Executar seus testes Java

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    env:
        AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Lambda Deployment Package
      run: |
        cd app/target
        zip -r lambda-deployment-package.zip .
        mv lambda-deployment-package.zip $GITHUB_WORKSPACE

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5

    - name: Configure AWS credentials
      run: |
        echo ${{ secrets.AWS_ACCESS_KEY_ID }} > ~/.aws/credentials
        echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} >> ~/.aws/credentials

    - name: Terraform Init
      run: |
        cd infra
        terraform init

    - name: Terraform Apply
      run: |
        cd infra
        terraform apply -auto-approve

