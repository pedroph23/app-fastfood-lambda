name: Deploy AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.3'
  
    - name: Initialize Go Module
      run: |
        cd app
        go mod init github.con/appfastfood # Inicializa o módulo Go na pasta "app"
  
    - name: Download Dependencies
      run: |
          cd app
          go mod tidy
          go mod download  # Baixa todas as dependências do projeto

    - name: Build Go
      run: |
        cd app
        go build -o main  # Compilar seu código Go

    - name: Run Go Tests
      run: |
        cd app
        go test  # Executar seus testes Go


  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Lambda Deployment Package
      run: |
        cd app
        zip -r lambda-deployment-package.zip . -i main
        mv lambda-deployment-package.zip $GITHUB_WORKSPACE

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIARPIEQ5JBXC3M3XJW
        aws-secret-access-key: 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
        aws-region: us-east-1 # Substitua pela sua região

    - name: Terraform Init
      run: |
        cd infra
        terraform init

    - name: Terraform Apply
      run: |
        cd infra
        terraform apply -auto-approve