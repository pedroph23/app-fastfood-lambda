name: Deploy AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
  
    - name: Initialize Go Module
      run: |
        cd app
        go mod init app  # Inicializa o módulo Go na pasta "app"

    - name: Build Go
      run: |
        cd app
        go build -o main  # Compilar seu código Go

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Go Tests
      run: |
        cd app
        go test ./...  # Executar seus testes Go

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    env:
        AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create Lambda Deployment Package
      run: |
        cd app
        zip -r lambda-deployment-package.zip main
        mv lambda-deployment-package.zip $GITHUB_WORKSPACE

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5

    - name: Configure AWS credentials
      run: |
        echo ${{ secrets.AWS_ACCESS_KEY_ID }} > ~/.aws/credentials
        echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} >> ~/.aws/credentials

    - name: Terraform Init
      run: |
        cd infra
        terraform init

    - name: Terraform Apply
      run: |
        cd infra
        terraform apply -auto-approve